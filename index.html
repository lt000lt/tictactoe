<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game ‚≠ï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .player-info {
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .current-player {
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
            color: white;
        }

        .score-number {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 300px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cell {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .cell.filled {
            cursor: not-allowed;
            background: rgba(255, 255, 255, 0.15);
        }

        .cell.filled:hover {
            transform: none;
            background: rgba(255, 255, 255, 0.15);
        }

        .cell.x {
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.o {
            color: #4ECDC4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cell.winning {
            background: rgba(255, 215, 0, 0.3);
            animation: winGlow 1s ease-in-out infinite alternate;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .game-mode {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
            color: #FFD700;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: bounceIn 0.6s ease-out;
        }

        .game-over h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .game-over p {
            font-size: 1.3rem;
            margin-bottom: 30px;
        }

        .difficulty {
            margin-bottom: 15px;
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .difficulty-btn.active {
            background: rgba(255, 107, 107, 0.3);
            border-color: #FF6B6B;
            color: #FF6B6B;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes winGlow {
            0% {
                background: rgba(255, 215, 0, 0.3);
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            100% {
                background: rgba(255, 215, 0, 0.6);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes cellFill {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .cell-animation {
            animation: cellFill 0.4s ease-out;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 2.5rem;
            }

            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            .game-board {
                max-width: 250px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">‚≠ï Tic Tac Toe ‚ùå</h1>
        <p class="subtitle">Challenge yourself or a friend!</p>

        <div class="game-mode">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pvp">Player vs Player</button>
                <button class="mode-btn" data-mode="ai">Player vs AI</button>
            </div>
            
            <div class="difficulty" id="difficulty-section" style="display: none;">
                <div class="difficulty-selector">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-number" id="x-score">0</div>
                <div>Player X</div>
            </div>
            <div class="score-item">
                <div class="score-number" id="ties">0</div>
                <div>Ties</div>
            </div>
            <div class="score-item">
                <div class="score-number" id="o-score">0</div>
                <div>Player O</div>
            </div>
        </div>

        <div class="game-info">
            <div class="player-info">Current Turn:</div>
            <div class="player-info current-player" id="current-turn">Player X</div>
        </div>

        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">New Game</button>
            <button class="btn secondary" onclick="resetScores()">Reset Scores</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2 id="winner-text">üéâ Game Over! üéâ</h2>
            <p id="result-message">Player X wins!</p>
            <button class="btn" onclick="playAgain()">Play Again</button>
            <button class="btn secondary" onclick="closeGameOver()">Continue</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameMode = 'pvp'; // 'pvp' or 'ai'
                this.difficulty = 'medium';
                this.gameActive = true;
                this.scores = { X: 0, O: 0, ties: 0 };
                
                this.winningCombinations = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                    [0, 4, 8], [2, 4, 6] // diagonals
                ];
                
                this.initializeEventListeners();
                this.updateDisplay();
            }

            initializeEventListeners() {
                // Cell click listeners
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.addEventListener('click', (e) => this.handleCellClick(e));
                });

                // Mode selector listeners
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setGameMode(e.target.dataset.mode));
                });

                // Difficulty selector listeners
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setDifficulty(e.target.dataset.difficulty));
                });

                // Close game over modal when clicking outside
                document.getElementById('game-over').addEventListener('click', (e) => {
                    if (e.target.id === 'game-over') {
                        this.closeGameOver();
                    }
                });
            }

            handleCellClick(e) {
                const index = parseInt(e.target.dataset.index);
                
                if (!this.gameActive || this.board[index] !== '') return;
                
                this.makeMove(index, this.currentPlayer);
                
                if (this.gameMode === 'ai' && this.gameActive && this.currentPlayer === 'O') {
                    setTimeout(() => this.makeAIMove(), 500);
                }
            }

            makeMove(index, player) {
                this.board[index] = player;
                const cell = document.querySelector(`[data-index="${index}"]`);
                
                cell.textContent = player;
                cell.classList.add('filled', player.toLowerCase(), 'cell-animation');
                
                if (this.checkWinner()) {
                    this.handleGameEnd(player);
                } else if (this.checkTie()) {
                    this.handleGameEnd('tie');
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateCurrentPlayerDisplay();
                }
            }

            makeAIMove() {
                if (!this.gameActive) return;
                
                let move;
                switch (this.difficulty) {
                    case 'easy':
                        move = this.getRandomMove();
                        break;
                    case 'medium':
                        move = Math.random() < 0.5 ? this.getBestMove() : this.getRandomMove();
                        break;
                    case 'hard':
                        move = this.getBestMove();
                        break;
                }
                
                if (move !== -1) {
                    this.makeMove(move, 'O');
                }
            }

            getRandomMove() {
                const availableMoves = this.board
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(val => val !== null);
                
                return availableMoves.length > 0 
                    ? availableMoves[Math.floor(Math.random() * availableMoves.length)]
                    : -1;
            }

            getBestMove() {
                // Check for winning move
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'O';
                        if (this.checkWinner()) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // Check for blocking move
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === '') {
                        this.board[i] = 'X';
                        if (this.checkWinner()) {
                            this.board[i] = '';
                            return i;
                        }
                        this.board[i] = '';
                    }
                }
                
                // Take center if available
                if (this.board[4] === '') return 4;
                
                // Take corners
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => this.board[i] === '');
                if (availableCorners.length > 0) {
                    return availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
                
                // Take any available move
                return this.getRandomMove();
            }

            checkWinner() {
                for (let combination of this.winningCombinations) {
                    const [a, b, c] = combination;
                    if (this.board[a] && this.board[a] === this.board[b] && this.board[a] === this.board[c]) {
                        this.highlightWinningCells(combination);
                        return true;
                    }
                }
                return false;
            }

            checkTie() {
                return this.board.every(cell => cell !== '');
            }

            highlightWinningCells(combination) {
                combination.forEach(index => {
                    document.querySelector(`[data-index="${index}"]`).classList.add('winning');
                });
            }

            handleGameEnd(result) {
                this.gameActive = false;
                
                if (result === 'tie') {
                    this.scores.ties++;
                    this.showGameOver('It\'s a Tie!', 'ü§ù Great game! ü§ù');
                } else {
                    this.scores[result]++;
                    const winnerName = this.gameMode === 'ai' && result === 'O' ? 'AI' : `Player ${result}`;
                    this.showGameOver(`${winnerName} Wins!`, `üéâ Congratulations! üéâ`);
                }
                
                this.updateScoreDisplay();
            }

            showGameOver(title, message) {
                document.getElementById('winner-text').textContent = title;
                document.getElementById('result-message').textContent = message;
                document.getElementById('game-over').style.display = 'flex';
            }

            setGameMode(mode) {
                this.gameMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.mode === mode);
                });
                
                const difficultySection = document.getElementById('difficulty-section');
                difficultySection.style.display = mode === 'ai' ? 'block' : 'none';
                
                this.resetGame();
            }

            setDifficulty(difficulty) {
                this.difficulty = difficulty;
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.difficulty === difficulty);
                });
            }

            updateDisplay() {
                this.updateCurrentPlayerDisplay();
                this.updateScoreDisplay();
            }

            updateCurrentPlayerDisplay() {
                const turnDisplay = document.getElementById('current-turn');
                if (this.gameMode === 'ai' && this.currentPlayer === 'O') {
                    turnDisplay.textContent = 'AI Turn';
                } else {
                    turnDisplay.textContent = `Player ${this.currentPlayer}`;
                }
            }

            updateScoreDisplay() {
                document.getElementById('x-score').textContent = this.scores.X;
                document.getElementById('o-score').textContent = this.scores.O;
                document.getElementById('ties').textContent = this.scores.ties;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                
                document.querySelectorAll('.cell').forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('filled', 'x', 'o', 'winning', 'cell-animation');
                });
                
                this.updateCurrentPlayerDisplay();
                this.closeGameOver();
            }

            resetScores() {
                this.scores = { X: 0, O: 0, ties: 0 };
                this.updateScoreDisplay();
            }

            closeGameOver() {
                document.getElementById('game-over').style.display = 'none';
            }

            playAgain() {
                this.resetGame();
            }
        }

        // Initialize game
        let game = new TicTacToe();

        // Global functions for button clicks
        function resetGame() {
            game.resetGame();
        }

        function resetScores() {
            game.resetScores();
        }

        function playAgain() {
            game.playAgain();
        }

        function closeGameOver() {
            game.closeGameOver();
        }
    </script>
</body>
</html>
